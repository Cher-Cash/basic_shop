<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #2e2e2e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            color: #f0f0f0;
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .contact-info a {
            color: #4dabf7;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Свяжитесь с нами</h1>
        <p>
            Если у вас возникли вопросы или предложения, свяжитесь с нашей командой по указанным контактам. Мы всегда рады помочь вам!
        </p>
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:support@store.com">support@store.com</a></p>
            <p><strong>Телефон:</strong> +7 (999) 123-45-67</p>
            <p><strong>Адрес офиса:</strong> Москва, ул. Примерная, д. 10</p>
        </div>
        <footer>
            &copy; 2024 Интернет-магазин | Все права защищены
        </footer>
    </div>
</body>
</html>
