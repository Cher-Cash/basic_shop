{% extends 'base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
<h2>Добро пожаловать в наш магазин!</h2>
<div class="products">
    {% for product in products %}
    <div class="product">
        <h3>{{ product.name }}</h3>
        <img src="{{ product.photo }}" alt="{{ product.name }}" class="product-photo">
        <p>{{ product.description }}</p>
        <p>Цена: {{ product.price }} руб.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
